<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls PvP Checklist</title>
    <meta name="description" content="A checklist for setting up a new character for PvP in Dark Souls">
    <script type="module" src="checklist.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id="profiles-list">
            <select id="profiles">
            </select>
            <button type="button" id="profileAdd">
                Add Profile
            </button>
            <button type="button" id="profileRemove">
                Remove Profile
            </button>
            <input type="text" id="profileAddText" style="visibility: hidden;">
        </div>
        <section>
            <div>
                <label>
                    <input type="checkbox" id="escape">
                    Escape from Asylum
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="humanity">
                    Grab humanity from Firelink
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="astora">
                    Grab Astora Straight Sword
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="upgrade">
                    Buy weapon upgrade box from Andre
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="sunlight">
                    Rest at Sunlight Altar
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="twinkling">
                    Upgrade Astora Sword
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="transfer">
                    Transfer all gear
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="doll">
                    Return to Asylum; Get Doll
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="anorlondo">
                    Advance to Anor Londo
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="rss">
                    Get Red Soapstone
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="fourkings">
                    Kill Four Kings
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="kaathe">
                    Homeward bone; Join Kaathe
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="lordvessel">
                    Place Lordvessel with Frampt
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="hydra">
                    Kill Hydra
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="dusk">
                    Save Dusk
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="pendant">
                    Get broken pendant from Duke's
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="pinwheel">
                    Kill Pinwheel
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="oolacile">
                    Advance to Oolacile
                </label>
            </div>
        </section>
    </main>
</body>
</html>
